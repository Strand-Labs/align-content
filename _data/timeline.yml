    <p>The UK hotel market hit £6.3bn in 2024—highest since 2018. Currency advantage, no ownership restrictions, and willing lenders create a compelling entry point. But international buyers face fierce competition from US private equity (£2.6bn deployed, 490% above ten-year average).</p>


