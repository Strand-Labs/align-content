  blog: '<p>From 1 April 2026, England''s business rates system undergoes its most significant structural reform in decades. For hotel portfolio managers, the changes create clear winners and losers—with £500,000 rateable value (RV) serving as the critical dividing line.</p>


    <p>Draft valuations arrive by 31 December 2025, giving portfolio managers barely six weeks to analyze their position and prepare challenges. The stakes are substantial: large city centre hotels face potential rates increases exceeding 80%, while boutique and regional properties under the threshold could benefit from permanent multiplier relief.</p>


    <p><strong>Important Note:</strong> Final multiplier rates for April 2026 will be confirmed in the November 2025 Budget. The financial impact calculations in this analysis use current multipliers and government-announced structures as baseline estimates. The £500,000 threshold and five-tier structure have been legislated, but actual costs depend on final multiplier rates announced at Budget 2025.</p>


    <h2>The £500k Dividing Line</h2>


    <p>The new five-tier multiplier system replaces the current two-tier structure. According to HM Treasury''s Autumn Budget 2024 announcement, properties with RV above £500,000 will face a supplementary charge of up to 10p in the pound, while those below receive permanent multiplier reductions with no cash cap.</p>


    <p><strong>The five tiers effective April 2026:</strong></p>

    <p>1. Small Business RHL Multiplier (under £51,000 RV)<br>

    2. Standard RHL Multiplier (£51,000-£499,999 RV)<br>

    3. Small Business Multiplier (under £51,000 RV, non-RHL)<br>

    4. Standard Multiplier (£51,000+ RV, non-RHL)<br>

    5. Higher Multiplier (all properties above £500,000 RV)</p>


    <p>For hotels, the crucial boundary is £500,000. Properties below this threshold qualify for permanent multiplier relief with no annual cash cap—a fundamental shift from the current temporary 40% relief capped at £110,000 per business. Properties above face the supplementary charge, estimated to affect 4,300 high-value premises nationwide and generate £480m annually in additional rates revenue from the retail, hospitality and leisure sector.</p>


    <h2>Quantified Portfolio Impact</h2>


    <p>The financial implications vary dramatically based on property size and location.</p>


    <p><strong>Boutique hotels (under £500k RV):</strong></p>

    <p>Consider a 35-room boutique hotel in a market town with current RV of £280,000. Under the current 2025/26 regime, this property pays approximately £93,240 annually (£155,400 gross less 40% relief capped at £62,160). Even if the 2026 revaluation increases RV to £300,000—reflecting modest trading improvements—and assuming a 15p multiplier discount, the property would pay £121,500 annually under the new permanent relief system.</p>


    <p>While this represents a £28,260 increase (30%), it provides crucial certainty. The relief is structural and permanent, with no annual renewal risk or cash caps. Every property benefits individually. According to UKHospitality''s analysis, if the maximum 20p discount is applied, such properties could see savings approaching 36% versus baseline rates.</p>


    <p><strong>Large city centre hotels (over £500k RV):</strong></p>

    <p>The contrasting position for larger properties is stark. A 180-room four-star hotel in a major city centre with current RV of £950,000 currently pays £417,250 annually (after £110,000 relief cap). If the 2026 revaluation reflects strong 2024 trading—with RV increasing to £1,200,000 (a 26% rise consistent with Gerald Eve''s expectations for city hotels)—and a 10p supplementary charge applies, annual rates jump to £786,000.</p>


    <p>This represents an £368,750 increase (88%) driven by two factors:</p>

    <p>1. Revaluation based on strong April 2024 trading (+26% RV)<br>

    2. Higher multiplier for properties exceeding £500k threshold (+10p)</p>


    <p>Per-room, this translates to £2,318 currently versus £4,367 from April 2026—a £2,049 annual increase per room that directly impacts operating margins and asset valuations.</p>


    <h2>Preparation Strategies Now</h2>


    <p>Portfolio managers should implement these tactical responses immediately:</p>


    <p><strong>1. Challenge Draft Valuations Aggressively</strong></p>


    <p>The Valuation Office Agency bases 2026 valuations on April 2024 trading using the Fair Maintainable Turnover (FMT) methodology. According to VOA guidance, the agency analyzes historical trading figures, determines sustainable trading levels for a competent operator, classifies the hotel into a valuation scheme, and applies a percentage (typically 10-18% of FMT) to calculate rateable value.</p>


    <p>Hotels that performed exceptionally in April 2024 due to temporary factors—major events, one-time conferences, or unsustainable pricing—should gather evidence demonstrating the VOA''s FMT assumptions exceed realistic sustainable trading levels.</p>


    <p><strong>2. Prioritize Properties Near the £500k Threshold</strong></p>


    <p>Portfolio modeling should identify properties with RV between £450,000 and £550,000. A successful appeal reducing a £520,000 RV property to £490,000 moves it from the higher multiplier band to the permanent relief category—a potential annual saving exceeding £15,000 depending on final multiplier rates announced in Budget 2025.</p>


    <p><strong>3. Consider Portfolio Restructuring</strong></p>


    <p>Where operationally viable, examine whether facilities within larger hotels could be separately assessed. The VOA will scrutinize arrangements carefully to prevent artificial separation, but genuine operational divisions—such as separately managed conference centers or restaurant operations with independent access—may qualify for separate rateable values.</p>


    <p><strong>4. Implement Trading Evidence Management</strong></p>


    <p>From 1 April 2026, the Non-Domestic Rating Act 2023 introduces a 60-day duty to notify the VOA of material changes. This applies to physical alterations, changes in use, and factors affecting valuation.</p>


    <p>While this creates compliance obligations, it also provides opportunities. Any adverse trading conditions, room closures, or facility downgrades occurring after April 2024 must be reported—and could trigger Material Change of Circumstances reductions mid-rating list.</p>


    <h2>Critical Deadlines</h2>


    <p><strong>31 December 2025:</strong> Draft rating list published (latest date)<br>

